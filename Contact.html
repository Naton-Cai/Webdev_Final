<html lang="en" data-bs-theme="light">
  <head>

    />
  </head>
  <body class="bg-body">
    <nav class="navbar navbar-expand-lg navbar-dark shadow" style="z-index: 2">
      <div class="container-fluid">
        <a class="navbar-brand fs-3">Naton Cai</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
            <li class="nav-item">
              <a class="nav-link" aria-current="Home" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="AboutMe.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="PreviousWork.html">Previous Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact.html">Contact</a>
            </li>
          </ul>

          <div class="d-flex gap-3 me-3 fs-3">
            <a
              class="icon-link text-white"
              title="Github Profile"
              href="https://github.com/Naton-Cai"
              aria-label="Github Link"
            >
              <i class="bi bi-github"></i>
            </a>
            <a
              class="icon-link text-white"
              title="Linkedin Profile"
              href="https://www.linkedin.com/in/naton-cai-b88b94270"
              aria-label="Linkedin Link"
            >
              <i class="bi bi-linkedin" alt="Link to Linkedin"></i>
            </a>
            <div class="vr gap-3 text-white"></div>
            <div class="form-check form-switch d-flex gap-2 text-white fs-4">
              <input
                class="form-check-input"
                title="Dark Mode Toggle"
                type="checkbox"
                id="theme-toggle"
                aria-label="Toggle Dark Mode"
              />
              <i class="bi bi-brightness-high" id="dark_mode_icon"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <h1 class="my-4">Contact Me</h1>
        <form id="contactForm">
          <div class="mb-3">
            <label for="FirstName" class="form-label">First Name</label>
            <input
              type="text"
              name="First_Name"
              class="form-control"
              id="FirstName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="LastName" class="form-label">Last Name</label>
            <input
              type="text"
              name="Last_Name"
              class="form-control"
              id="LastName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input
              type="email"
              name="Email"
              class="form-control"
              id="Email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="Phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              name="Phone Number"
              class="form-control"
              id="Phone"
              aria-describedby="phoneHelp"
            />
            <div id="phoneHelp" class="form-text">Not Required</div>
          </div>
          <div class="mb-3">
            <label for="TextArea" class="form-label">Message</label>
            <textarea
              class="form-control"
              name="Message"
              id="TextArea"
              rows="6"
            ></textarea>
          </div>
          <div
            class="h-captcha"
            id="Captcha"
            data-theme="light"
            data-captcha="true"
          ></div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      aria-label="Captcha"
    ></script>

    <script src="https://web3forms.com/client/script.js" async defer></script>
  </body>
</html>
